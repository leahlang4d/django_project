<! DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Space Boards</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Space Boards</li>
    </ol>
    <table class="table">
        <thead class="thread-inverse">
            <tr>
                <th bgcolor="black" style="color: #00ced1">Board</th>
                <th bgcolor="black" style="color: #00ced1">Posts</th>
                <th bgcolor="black" style="color: #00ced1">Topics</th>
                <th bgcolor="black" style="color: #00ced1">Last Post</th>
            </tr>
        </thead>
        <tbody>

        {% for board in boards %}
        <tr>
            <td>
                {{board.name}}
                <small class="text-muted d-block">{{board.description}}</small>
            </td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
